<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Add your Bootstrap and other CSS/JS links here -->
    <style>
        body {
            background-color: #e770e7;
        }

        .container {
            margin-top: 50px;
        }

        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Menu</th>
                        <th scope="col">Content</th>
                        <th scope="col">Create Post</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{% block menu %}{% include 'menu.html' %}{% endblock %}</td>
                        <td>{% block content %}{% endblock %}</td>
                        <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">Post List</a></li>
                        <td><a href="{% url 'create-post' %}" class="btn btn-primary">Create Post</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-5">
            {% block footer %}{% include 'footer.html' %}{% endblock %}
        </div>
    </div>
</body>
</html>
